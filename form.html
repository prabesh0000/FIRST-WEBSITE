<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>CONNET WITH ME </title>
</head>
<body>
    <div class="container">
        <h1 class="label">CONNECT WITH ME</h1>
        <form class="login-form" method="post" name="form" onsubmit="return validated()">
            <div class="font">EMAIL OR PHONE</div>
            <input type="text" placeholder="EMAIL OR PHONE NUMBER" name="email">
             <div id="email_error">Please fill up your Email  or phone number</div>
            <div class="font2">MESSAGE</div>
            <input type="text" placeholder="TYPE YOUR MESSAGE" name="message">
            <div id="NO_MESSAGE">Please enter the message you want to send</div>

            <button  type="SUBMIT">SUBMIT</button>
        </form>

    </div>
    <div class="js">
        <script src="form.js"></script>
    </div>
    
</body>
</html>
